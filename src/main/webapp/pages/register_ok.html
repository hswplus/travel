<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
		<link rel="shortcut icon" href="#"/>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
        <script src="js/getParameter.js"></script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
        <!-- 头部 end -->
    	<div style="text-align:center;red:yellow;font-weight:bold;height:150px;padding-top:100px;font-size:30px;">
            <!--如果用户注册成功，如果用户使用的是QQ邮箱，那么点击立即激活码，可以跳转到QQ邮箱的登录页面-->
    		<h4>恭喜，注册成功！请登录您的注册邮箱进行激活您的账号，激活后才能登录。
                已经激活，请<a id="emailUrl" href="http://localhost/pages/login.html">立即激活</a></h4>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
<script>
    // lopu函数
    $(function () {
         // 获取地址栏的地址（location.href）
         // 获取地址栏的地址的参数值（location.search）
        // url = location.search; //?email=qq.com
        // // 2. 通过=对字符串进行切割，得到的是一个数组（该数组长度为2），我们需要的是后面一部分
        // var emailStr = url.split("=")[1];

        var emailStr = getParameter("email");
        var emailUrl = "https://mail." + emailStr;
        /*
        通过jQuery修改标签的属性有两个方法:
        attr:可以修改标签的自定义属性和部分固有属性
        prop:只能修改标签的固有属性(修改如下属性需要使用prop: cheched, selected, disabled)

        原则:统一使用attr修改标签的属性，发送不行了，改成prop
         */
        // 修改a标签固有属性
        $("#emailUrl").attr("href", emailUrl);
    });
</script>
